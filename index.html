<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine? üíå</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .photo-container {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
    }

    .floating {
        position: absolute;
        left: -500px; /* force off-screen at load */
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        opacity: 0.9;
        will-change: left;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.65);
        padding: 30px 40px;
        border-radius: 18px;
        position: relative;
        z-index: 2;
        max-width: 650px;
    }

    h1 {
        font-size: 2.2em;
        margin-bottom: 18px;
        font-weight: 600;
        white-space: nowrap;
    }

    button {
        padding: 12px 26px;
        font-size: 1.1em;
        margin: 8px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1e4d;
        transform: scale(1.1);
    }

    #noBtn {
        background-color: white;
        color: #ff4d6d;
    }

    #message {
        margin-top: 18px;
        display: none;
    }

    #yayText,
    #countdown {
        font-size: 1.2em;
        font-weight: 500;
        margin-top: 8px;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="photo-container">
    <img src="us1.jpeg" class="floating">
    <img src="us2.jpeg" class="floating">
    <img src="us3.jpeg" class="floating">
    <img src="us4.jpeg" class="floating">
    <img src="us5.jpeg" class="floating">
    <img src="us6.jpeg" class="floating">
</div>

<div class="overlay">
    <h1>Sonu, Will You Be My Valentine? üíñ</h1>
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôà</button>

    <div id="message">
        <div id="yayText">
            YAY!!! I can't wait to celebrate with you ‚ù§Ô∏è
        </div>
        <div id="countdown"></div>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

noBtn.addEventListener("mouseenter", function() {
    noBtn.innerText = "Yes üíñ";
    noBtn.style.backgroundColor = "#ff4d6d";
    noBtn.style.color = "white";
    noBtn.style.transform = "scale(1.1)";
});

noBtn.addEventListener("mouseleave", function() {
    noBtn.innerText = "No üôà";
    noBtn.style.backgroundColor = "white";
    noBtn.style.color = "#ff4d6d";
    noBtn.style.transform = "scale(1)";
});

function celebrate() {
    message.style.display = "block";
    createConfetti();
    startCountdown();

    const music = document.getElementById("bgMusic");
    music.volume = 0.4;   // softer volume (recommended)
    music.play();
}


yesBtn.addEventListener("click", celebrate);
noBtn.addEventListener("click", celebrate);

function createConfetti() {
    for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.style.position = "absolute";
        confetti.style.width = "10px";
        confetti.style.height = "10px";
        confetti.style.backgroundColor = "hsl(" + Math.random()*360 + ", 100%, 50%)";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.animation = "fall 3s linear forwards";
        document.body.appendChild(confetti);
    }
}

function startCountdown() {
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("February 14, 2026 18:00:00 GMT-0800");

    function updateCountdown() {
        const now = new Date();
        const difference = targetDate - now;

        if (difference <= 0) {
            countdownEl.innerHTML = "It's time ‚ù§Ô∏è";
            return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((difference / (1000 * 60)) % 60);

        countdownEl.innerHTML =
            `Our date starts in ${days}d ${hours}h ${minutes}m üíï`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60000); // update every minute
}

/* ===== STABLE FLOATING LOGIC ===== */

const photos = document.querySelectorAll(".floating");

const SPEED = 16;   // seconds to cross screen
const GAP = 4000;   // large enough gap to prevent entry overlap

photos.forEach((photo, index) => {

    const size = Math.random() * 140 + 220;
    photo.style.width = size + "px";

    function startAnimation() {

        const safeTop = Math.random() * 55 + 5; // 5%‚Äì60%
        photo.style.top = safeTop + "%";

        photo.style.transition = "none";
        photo.style.left = "-500px";

        void photo.offsetWidth;

        photo.style.transition = `left ${SPEED}s linear`;
        photo.style.left = "110vw";

        const buffer = Math.random() * 4000 + 3000;
        setTimeout(startAnimation, SPEED * 1000 + buffer);
    }

    const initialDelay = index === 0 ? 100 : index * GAP;
setTimeout(startAnimation, initialDelay);

});
</script>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>
  

</body>
</html>
