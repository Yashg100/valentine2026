<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Be My Valentine? üíå</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }

    /* Background Slideshow */
    .slideshow {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-size: cover;
        background-position: center;
        animation: slide 20s infinite;
    }

    @keyframes slide {
    0% { background-image: url('us1.JPG'); }
    16% { background-image: url('us2.jpeg'); }
    32% { background-image: url('us3.jpeg]'); }
    48% { background-image: url('us4.jpeg'); }
    64% { background-image: url('us5.jpeg'); }
    80% { background-image: url('us6.JPG'); }
    100% { background-image: url('us1.JPG'); }
    }


    .overlay {
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(6px);
    }

    h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2em;
        margin: 10px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1e4d;
        transform: scale(1.1);
    }

    #noBtn {
        background-color: white;
        color: #ff4d6d;
        position: relative;
    }

    #message {
        margin-top: 20px;
        font-size: 1.5em;
        display: none;
    }
</style>
</head>
<body>

<div class="slideshow"></div>

<div class="overlay">
    <h1>Sonu, Will You Be My Valentine? üíñ</h1>
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôà</button>
    <div id="message">YAY!!! I can't wait to celebrate with you ‚ù§Ô∏è</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

noBtn.addEventListener("mouseenter", function() {
    noBtn.innerText = "Yes üíñ";
    noBtn.style.backgroundColor = "#ff4d6d";
    noBtn.style.color = "white";
    noBtn.style.transform = "scale(1.1)";
});

noBtn.addEventListener("mouseleave", function() {
    noBtn.innerText = "No üôà";
    noBtn.style.backgroundColor = "white";
    noBtn.style.color = "#ff4d6d";
    noBtn.style.transform = "scale(1)";
});

noBtn.addEventListener("click", function() {
    message.style.display = "block";
    createConfetti();
});


yesBtn.addEventListener("click", function() {
    message.style.display = "block";
    createConfetti();
});

function createConfetti() {
    for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.style.position = "absolute";
        confetti.style.width = "10px";
        confetti.style.height = "10px";
        confetti.style.backgroundColor = "hsl(" + Math.random()*360 + ", 100%, 50%)";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.animation = "fall 3s linear forwards";
        document.body.appendChild(confetti);
    }
}

const style = document.createElement('style');
style.innerHTML = `
@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
